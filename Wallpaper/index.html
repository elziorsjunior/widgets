<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallpaper with Widgets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background de vídeo -->
  <video id="background-video" autoplay muted loop>
    <source src="bg01.mp4" type="video/mp4">
    Seu navegador não suporta o formato de vídeo.
  </video>

  <!-- Container dos widgets -->
  <div class="widget-container">
    <!-- Widget Clock -->
    <iframe src="https://elziorsjunior.github.io/widgets/Clock/index.html" class="clock-widget"></iframe>

    <!-- Widget Calendar -->
    <iframe src="https://elziorsjunior.github.io/widgets/Calendar/index.html" class="calendar-widget"></iframe>
  </div>

  <!-- Script JavaScript -->
  <script src="script.js"></script>
</body>
</html>
