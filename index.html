<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widgets Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .widget-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            width: 200px;
        }

        .widget-card:hover {
            transform: scale(1.05);
        }

        .widget-link {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Widgets Dashboard</h1>
    </header>

    <div class="card-container">
        <div class="widget-card">
            <a href="/widgets/clock" class="widget-link">
                <h2>Clock Widget</h2>
                <p>View the clock widget</p>
            </a>
        </div>

        <div class="widget-card">
            <a href="/widgets/calendario" class="widget-link">
                <h2>Calendario Widget</h2>
                <p>View the calendario widget</p>
            </a>
        </div>

        <div class="widget-card">
            <a href="/widgets/momentos" class="widget-link">
                <h2>Momentos Widget</h2>
                <p>View the momentos widget</p>
            </a>
        </div>

        <div class="widget-card">
            <a href="/widgets/timer" class="widget-link">
                <h2>Timer Widget</h2>
                <p>View the timer widget</p>
            </a>
        </div>

        <div class="widget-card">
            <a href="/widgets/pomodoro" class="widget-link">
                <h2>Pomodoro Widget</h2>
                <p>View the pomodoro widget</p>
            </a>
        </div>

        <div class="widget-card">
            <a href="/widgets/tasklist" class="widget-link">
                <h2>Tasklist Widget</h2>
                <p>View the tasklist widget</p>
            </a>
        </div>
    </div>
</body>
</html>
