<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Pomodoro - Work</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div id="timer" onclick="toggleTimer(resumeWork)">25:00</div>
    

    <script src="timer.js"></script>
    <script>
        timeLeft = 25 * 60; // 25 minutes in seconds

        function resumeWork() {
            alert('Work session completed! Take a break.');
            resetTimer();
            window.location.replace('pause.html');
        }

        // Handle double click for reset
        let lastClickTime = 0;
        document.getElementById('timer').addEventListener('click', function () {
            const currentTime = new Date().getTime();
            const timeSinceLastClick = currentTime - lastClickTime;

            if (timeSinceLastClick <= 300) { // 300 milliseconds threshold for double click
                resetTimer();
            }

            lastClickTime = currentTime;
        });
    </script>
</body>
</html>
