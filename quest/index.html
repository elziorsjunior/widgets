<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPG Task Planner</title>
</head>
<body>
    <div class="container">
        <h1>RPG Task Planner</h1>
        <div id="tasks-container">
            <!-- Tarefas serão adicionadas aqui dinamicamente -->
        </div>
        <button id="addTaskBtn">Adicionar Tarefa</button>
        <button id="completeAllBtn">Concluir Todas</button>
        <div id="experience-container">
            <p>Experiência: <span id="experiencePoints">0</span></p>
            <p>Nível: <span id="level">1</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
