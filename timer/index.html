<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer de 1 Hora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="timer">60:00</div>

<div id="menu">
    <button id="start-pause" title="Start/Pause"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/play.png"/></button>
    <button id="adjust-timer" title="Ajustar Timer"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/timer.png"/></button>
    <button id="change-background" title="Alterar Background"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/picture.png"/></button>
    <button id="fullscreen" title="Tela Cheia"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/full-screen.png"/></button>
</div>

<!-- Modal para ajuste do timer -->
<div id="date-time-modal" class="modal">
    <div class="modal-content">
        <h3>Selecionar Início e Fim do Timer</h3>
        <label for="start-datetime">Início:</label>
        <input type="datetime-local" id="start-datetime">
        <label for="end-datetime">Fim:</label>
        <input type="datetime-local" id="end-datetime">
        <button id="set-timer">Definir Timer</button>
        <button id="close-date-time-modal">Cancelar</button>
    </div>
</div>

<!-- Modal para alterar o background -->
<div id="background-modal" class="modal">
    <div class="modal-content">
        <h3>Alterar Plano de Fundo</h3>
        <label for="background-url">URL do Plano de Fundo:</label>
        <input type="text" id="background-url" placeholder="Insira a URL do GIF, imagem ou vídeo">
        <button id="set-background">Alterar Plano de Fundo</button>
        <button id="close-background-modal">Cancelar</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
