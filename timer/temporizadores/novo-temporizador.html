    <title>Novo Temporizador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Novo Temporizador</h1>
        <form id="timer-form">
            <div class="form-group">
                <label for="title">TÃ­tulo:</label>
